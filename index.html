<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body onload="timer()">
    <div class="container">
      <div class="board">
        <h3 class="title">HOME</h3>
        <div class="score" id="home-score">0</div>
        <div class="points">
          <button class="value" onclick="addPoint(1, 'home')">+1</button>
          <button class="value" onclick="addPoint(2, 'home')">+2</button>
          <button class="value" onclick="addPoint(3, 'home')">+3</button>
        </div>
        <button class="menu-btn" onclick="reset()">New Game</button>
      </div>
      <div class="board">
        <h3 class="title">AWAY</h3>
        <div class="score" id="away-score">0</div>
        <div class="points">
          <button class="value" onclick="addPoint(1, 'away')">+1</button>
          <button class="value" onclick="addPoint(2, 'away')">+2</button>
          <button class="value" onclick="addPoint(3, 'away')">+3</button>
        </div>
        <button class="menu-btn" onclick="addFouls()">+1 Foul</button>
      </div>
    </div>
    <div id="extra-counters">
      <div id="period">
        <h5>Period</h5>
        <div id="period-counter">1</div>
      </div>
      <div id="fouls">
        <h5>Fouls</h5>
        <div id="fouls-counter">0</div>
      </div>
      <div id="timer">
        <h5>Clock</h5>
        <div id="clock">20:00</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
